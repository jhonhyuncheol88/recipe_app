flutter_launcher_icons:
  image_path: "assets/icons/appIcon.png"

  android: "launcher_icon"
  min_sdk_android: 21
  adaptive_icon_background: "#43C7A7"

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/icons/appIcon.png"
    background_color: "#43C7A7"
    theme_color: "#43C7A7"

  windows:
    generate: true
    image_path: "assets/icons/appIcon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icons/appIcon.png"

  